name: "CodeQL Advanced Analysis"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '20 6 * * 6'  # Cada sábado a las 6:20 UTC

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: 'javascript'
            build-mode: 'autobuild'
          - language: 'typescript'
            build-mode: 'autobuild'
          - language: 'python'
            build-mode: 'manual'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}

      # Build solo si el modo es manual
      - name: Manual Build (only if needed)
        if: ${{ matrix.build-mode == 'manual' }}
        run: |
          echo "Running manual build for ${{ matrix.language }}"
          # Aquí defines el build que necesites para Python, por ejemplo:
          pip install -r requirements.txt || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"


