# Workflow para construir y desplegar una aplicación Node.js en Azure Web Apps
#
# Requisitos previos:
# 1. Crear tu Azure Web App en el portal de Azure.
# 2. Descargar el Publish Profile y guardarlo como secreto en GitHub: AZURE_WEBAPP_PUBLISH_PROFILE.
# 3. Configurar las variables AZURE_WEBAPP_NAME, AZURE_WEBAPP_PACKAGE_PATH y NODE_VERSION según tu proyecto.
#
# Más info: 
# https://docs.microsoft.com/en-us/azure/app-service/quickstart-nodejs?tabs=linux&pivots=development-environment-cli
# https://docs.microsoft.com/azure/app-service/deploy-github-actions

name: Azure Web Apps Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name    # Cambia este valor
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # Cambia si tu app no está en la raíz
  NODE_VERSION: '20.x'                # Cambia según la versión Node.js que usas

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Deploy to Azure WebApp
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

